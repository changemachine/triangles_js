<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <title>The Triangular Wranguler!</title>
  </head>
  <body>
    <script src="js/jquery-2.1.3.js"></script>
    <script src="js/scripts.js"></script>
    <div class="container">
      <h2>The Triangular Wranguler!</h2>

      <form id="triangle-sides">
        <div class="form-group">
          <input id="side1" name='sides[]' class='sides' type="number" placeholder='Side 1' required>
          <input id="side2" name='sides[]' class='sides' type="number" placeholder='Side 2' required>
          <input id="side3" name='sides[]' class='sides' type="number" placeholder='Side 3' required>
        <button type="submit" class="btn btn-info btn-xs">Submit</button>
        </div>
      </form>


      <div id="result">
        <span class='triangleType'><h4>Unknown Secrets of </h4></span>
        <canvas id='canvas' width='200' height='150'></canvas>
        <span id="triangleSpec"></span>
        <p><span id='triangleBio'></span></p>

      </div>
    </div>
  </body>
</html>
