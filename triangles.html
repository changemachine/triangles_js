<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-2.1.3.js"></script>
    <script src="js/scripts.js"></script>
    <title>Triangal Classification</title>
  </head>
  <body>
    <div class="container">
      <h1>Triangal Classification</h1>

      <form id="triangle-sides">
        <div class="form-group">
          <label for="side1" >Side 1</label>
          <input id="side1" name='sides[]' class='sides' type="number" value='3' required>
          <label for="side2">Side 2</label>
          <input id="side2" name='sides[]' class='sides' type="number" value='3' required>
          <label for="side3">Side 3</label>
          <input id="side3" name='sides[]' class='sides' type="number" value='3' required>
        </div>

        <button type="submit" class="btn btn-info">Submit</button>
      </form>

      <div id="result">
        <h3>Word order: <span id="triangle-class" class="text-danger"></span></h3>
      </div>
    </div>
  </body>
</html>
